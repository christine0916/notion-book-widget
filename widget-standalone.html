    <script>
        // ì„¤ì • ë¡œë“œ (localStorageì—ì„œ)
        function loadConfig() {
            // const aladinApiKey = localStorage.getItem('aladinApiKey');
            const notionApiKey = localStorage.getItem('notionApiKey');
            const databaseId = localStorage.getItem('notionDatabaseId');

            if (notionApiKey) localStorage.setItem('notionApiKey', notionApiKey);

        // CORS í”„ë¡ì‹œ ëª©ë¡ (ë¨¼ì € ì„ ì–¸)
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',

        ];

        // ì„¤ì • ë³€ê²½ ì‹œ ìë™ ì €ì¥
        document.getElementById('aladinApiKey').addEventListener('change', saveConfig);
        document.getElementById('notionApiKey').addEventListener('change', saveConfig);
        document.getElementById('notionDatabaseId').addEventListener('change', saveConfig);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°
        loadConfig();

        // CORS í”„ë¡ì‹œë¥¼ í†µí•´ ìš”ì²­
        async function fetchWithProxy(url) {
            for (const proxy of CORS_PROXIES) {
                try {
                    const proxyUrl = proxy + encodeURIComponent(url);
                    const response = await fetch(proxyUrl);
                    
                    if (response.ok) {
                        return response;
                    }
                } catch (error) {
                    console.log(`í”„ë¡ì‹œ ì‹¤íŒ¨, ë‹¤ìŒ ì‹œë„...`);
                    continue;
                }
            }
            throw new Error('ëª¨ë“  CORS í”„ë¡ì‹œê°€ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        // ì•Œë¼ë”˜ Open APIë¥¼ ì‚¬ìš©í•œ ê²€ìƒ‰ (CORS í”„ë¡ì‹œ ì‚¬ìš©)
        async function searchWithAladinAPI(query) {
            // const apiKey = document.getElementById('aladinApiKey').value.trim();
            const apiKey = 'ttbaaung77462315001';
            
            // TTBKeyê°€ ìˆìœ¼ë©´ Open API ì‚¬ìš©
            if (apiKey) {
                // JSON í˜•ì‹ìœ¼ë¡œ ìš”ì²­ (XML ëŒ€ì‹ )
                const apiUrl = `https://www.aladin.co.kr/ttb/api/ItemSearch.aspx?ttbkey=${encodeURIComponent(apiKey)}&Query=${encodeURIComponent(query)}&QueryType=Title&MaxResults=10&start=1&SearchTarget=Book&output=js&Version=20131101`;
                
                try {
                    // CORS í”„ë¡ì‹œë¥¼ í†µí•´ í˜¸ì¶œ
                    const response = await fetchWithProxy(apiUrl);
                    const text = await response.text();
                    
                    // JSON íŒŒì‹± (ì•Œë¼ë”˜ APIëŠ” JSONP í˜•ì‹ìœ¼ë¡œ ë°˜í™˜í•˜ë¯€ë¡œ ì²˜ë¦¬ í•„ìš”)
                    let jsonData;
                    try {
                        // JSONP í˜•ì‹ì¸ ê²½ìš° ì½œë°± í•¨ìˆ˜ ì œê±°
                        if (text.startsWith('callback(')) {
                            const jsonText = text.replace(/^callback\(/, '').replace(/\);?\s*$/, '');
                            jsonData = JSON.parse(jsonText);
                        } else {
                            jsonData = JSON.parse(text);
                        }
                    } catch (parseError) {
                        // JSON íŒŒì‹± ì‹¤íŒ¨ ì‹œ XMLë¡œ ì‹œë„
                        const xmlUrl = apiUrl.replace('output=js', 'output=xml');
                        const xmlResponse = await fetchWithProxy(xmlUrl);
                        const xmlText = await xmlResponse.text();
                        
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                        
                        const items = xmlDoc.querySelectorAll('item');
                        const books = [];
                        
                        items.forEach(item => {
                            const title = item.querySelector('title')?.textContent || '';
                            const author = item.querySelector('author')?.textContent || 'ì •ë³´ ì—†ìŒ';
                            const coverImg = item.querySelector('cover')?.textContent || '';
                            const link = item.querySelector('link')?.textContent || '';
                            const itemId = item.querySelector('itemId')?.textContent || '';
                            
                            if (title && coverImg) {
                                books.push({
                                    title,
                                    author,
                                    coverImg,
                                    link,
                                    itemId
                                });
                            }
                        });
                        
                        return books;
                    }
                    
                    // JSON ë°ì´í„° ì²˜ë¦¬
                    if (jsonData.item && Array.isArray(jsonData.item)) {
                        const books = jsonData.item.map(item => ({
                            title: item.title || '',
                            author: item.author || 'ì •ë³´ ì—†ìŒ',
                            coverImg: item.cover || '',
                            link: item.link || '',
                            itemId: item.itemId || ''
                        })).filter(book => book.title && book.coverImg);
                        
                        return books;
                    }
                    
                    return [];
                } catch (error) {
                    console.error('ì•Œë¼ë”˜ API ì˜¤ë¥˜:', error);
                    throw new Error('ì•Œë¼ë”˜ API ê²€ìƒ‰ ì‹¤íŒ¨: ' + error.message);
                }
            }
            
            // TTBKeyê°€ ì—†ìœ¼ë©´ null ë°˜í™˜
            return null;
        }

        async function searchBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const booksContainer = document.getElementById('booksContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            searchBtn.disabled = true;
            searchBtn.textContent = 'ê²€ìƒ‰ ì¤‘...';
            booksContainer.innerHTML = '<div class="loading">ê²€ìƒ‰ ì¤‘...</div>';
            errorContainer.innerHTML = '';

            try {
                // ë¨¼ì € ì•Œë¼ë”˜ Open API ì‹œë„
                let books = await searchWithAladinAPI(query);
                
                // APIê°€ ì‹¤íŒ¨í•˜ê±°ë‚˜ TTBKeyê°€ ì—†ìœ¼ë©´ ì—ëŸ¬ ë©”ì‹œì§€
                if (!books) {

                                <a href="https://www.aladin.co.kr/ttb/api/API_V11.aspx" target="_blank" style="color: #2563eb; text-decoration: underline;">ì—¬ê¸°</a>ì—ì„œ ë°œê¸‰ë°›ìœ¼ì„¸ìš”.
                            </div>
                        `;
                        booksContainer.innerHTML = '';
                        return;
                    }
                    throw new Error('ì•Œë¼ë”˜ API ê²€ìƒ‰ ì‹¤íŒ¨');
                }

                if (books.length > 0) {
                    displayBooks(books);
                } else {
                    booksContainer.innerHTML = `

                            <div class="empty-state-icon">ğŸ”</div>
                            <div>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                showError(error.message || 'ì±… ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                booksContainer.innerHTML = '';
            } finally {

                searchBtn.textContent = 'ê²€ìƒ‰';
            }
        }

        function displayBooks(books) {
            const booksContainer = document.getElementById('booksContainer');
            
            booksContainer.innerHTML = books.map(book => `
                <div class="book-item">
                    <img src="${book.coverImg}" alt="${book.title}" class="book-cover"

                        </div>
                        <button class="save-btn" onclick="saveToNotion(${JSON.stringify(book).replace(/"/g, '&quot;')})">

                        </button>
                    </div>

            `).join('');
        }

        async function saveToNotion(book) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';

            const apiKey = document.getElementById('notionApiKey').value.trim();
            const databaseId = document.getElementById('notionDatabaseId').value.trim();

            if (!apiKey || !databaseId) {
                showError('Notion API Keyì™€ Database IDë¥¼ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”.');
                return;
            }

            // í•´ë‹¹ ì±…ì˜ ì €ì¥ ë²„íŠ¼ ì°¾ê¸°
            const bookItems = document.querySelectorAll('.book-item');
            let saveBtn = null;
            bookItems.forEach(item => {
                const title = item.querySelector('.book-title').textContent;
                if (title === book.title) {
                    saveBtn = item.querySelector('.save-btn');
                }
            });

            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.textContent = 'ì €ì¥ ì¤‘...';
            }

            try {
                // Notion API ì§ì ‘ í˜¸ì¶œ
                const response = await fetch('https://api.notion.com/v1/pages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        parent: {
                            database_id: databaseId,
                        },
                        properties: {
                            'ì œëª©': {
                                title: [
                                    {
                                        text: {
                                            content: book.title,
                                        },
                                    },
                                ],
                            },
                            'ì§€ì€ì´': {
                                rich_text: [
                                    {
                                        text: {
                                            content: book.author || 'ì •ë³´ ì—†ìŒ',
                                        },
                                    },
                                ],
                            },
                            'í‘œì§€': {
                                files: [
                                    {
                                        name: 'book-cover.jpg',
                                        external: {
                                            url: book.coverImg,
                                        },
                                    },
                                ],
                            },
                            ...(book.link && {
                                'ë§í¬': {
                                    url: book.link,
                                },
                            }),
                        },
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                if (saveBtn) {
                    saveBtn.textContent = 'âœ“ ì €ì¥ë¨';
                    saveBtn.style.background = '#10b981';
                    
                    // ì„±ê³µ ë©”ì‹œì§€ ì¶”ê°€
                    const successMsg = document.createElement('div');
                    successMsg.className = 'success-message';
                    successMsg.textContent = 'âœ“ ì±… ì •ë³´ê°€ Notionì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.';
                    errorContainer.appendChild(successMsg);
                    
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                }
            } catch (error) {
                console.error('Notion ì €ì¥ ì˜¤ë¥˜:', error);
                showError(error.message || 'Notionì— ì €ì¥í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Notionì— ì €ì¥';
                }
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
