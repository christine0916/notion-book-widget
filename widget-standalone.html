<body>
    <div class="widget-container">
        <h1>ğŸ“š ì•Œë¼ë”˜ ì±… ê²€ìƒ‰</h1>
        
        <div class="config-section">
            <h2>Notion ì„¤ì •</h2>
            <input 
                type="text" 
                id="notionApiKey" 
                class="config-input" 
                placeholder="Notion API Key (secret_...)"
            >
            <input 
                type="text" 
                id="notionDatabaseId"

                placeholder="Notion Database ID"
            >
            <div class="config-note">
                ì„¤ì •ì€ ë¸Œë¼ìš°ì €ì— ì €ì¥ë©ë‹ˆë‹¤. Notion API Keyì™€ Database IDëŠ” <a href="https://www.notion.so/my-integrations" target="_blank">ì—¬ê¸°</a>ì—ì„œ ë°œê¸‰ë°›ìœ¼ì„¸ìš”.
            </div>
        </div>
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ì±… ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”..."
                onkeypress="if(event.key === 'Enter') searchBooks()"
            >
            <button id="searchBtn" onclick="searchBooks()">ê²€ìƒ‰</button>
        </div>

        <div id="errorContainer"></div>

    </div>

    <script>
        // ì„¤ì • ë¡œë“œ (localStorageì—ì„œ)
        function loadConfig() {
            const apiKey = localStorage.getItem('notionApiKey');
            const databaseId = localStorage.getItem('notionDatabaseId');
            
            if (apiKey) document.getElementById('notionApiKey').value = apiKey;
            if (databaseId) document.getElementById('notionDatabaseId').value = databaseId;
        }

        // ì„¤ì • ì €ì¥
        function saveConfig() {
            const apiKey = document.getElementById('notionApiKey').value.trim();
            const databaseId = document.getElementById('notionDatabaseId').value.trim();
            
            if (apiKey) localStorage.setItem('notionApiKey', apiKey);
            if (databaseId) localStorage.setItem('notionDatabaseId', databaseId);
        }

        // ì„¤ì • ë³€ê²½ ì‹œ ìë™ ì €ì¥
        document.getElementById('notionApiKey').addEventListener('change', saveConfig);
        document.getElementById('notionDatabaseId').addEventListener('change', saveConfig);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°
        loadConfig();

        // CORS í”„ë¡ì‹œ (ì—¬ëŸ¬ ì˜µì…˜ ì œê³µ)
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        let currentProxyIndex = 0;

        async function fetchWithProxy(url) {
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxyIndex = (currentProxyIndex + i) % CORS_PROXIES.length;
                const proxyUrl = CORS_PROXIES[proxyIndex] + encodeURIComponent(url);
                
                try {
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0'
                        }
                    });
                    
                    if (response.ok) {
                        currentProxyIndex = proxyIndex;
                        return response;
                    }
                } catch (error) {
                    console.log(`í”„ë¡ì‹œ ${proxyIndex} ì‹¤íŒ¨, ë‹¤ìŒ ì‹œë„...`);
                    continue;
                }
            }
            throw new Error('ëª¨ë“  CORS í”„ë¡ì‹œê°€ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        async function searchBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const booksContainer = document.getElementById('booksContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            searchBtn.disabled = true;
            searchBtn.textContent = 'ê²€ìƒ‰ ì¤‘...';
            booksContainer.innerHTML = '<div class="loading">ê²€ìƒ‰ ì¤‘...</div>';
            errorContainer.innerHTML = '';

            try {
                // ì•Œë¼ë”˜ ê²€ìƒ‰ URL
                const searchUrl = `https://www.aladin.co.kr/shop/wsearch.aspx?SearchWord=${encodeURIComponent(query)}`;
                
                // CORS í”„ë¡ì‹œë¥¼ í†µí•´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const response = await fetchWithProxy(searchUrl);
                const html = await response.text();

                // HTML íŒŒì‹±
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const books = [];

                // ì•Œë¼ë”˜ ê²€ìƒ‰ ê²°ê³¼ íŒŒì‹±
                const bookElements = doc.querySelectorAll('.ss_book_box, .Ere_ss_book_box, div[class*="book"]');
                
                bookElements.forEach((element, index) => {
                    if (books.length >= 10) return;

                    // ì œëª© ì°¾ê¸°
                    const titleEl = element.querySelector('.bo3, a[href*="ItemId"], [class*="title"]');
                    if (!titleEl) return;
                    
                    const title = titleEl.textContent.trim();
                    const link = titleEl.getAttribute('href');
                    
                    // í‘œì§€ ì´ë¯¸ì§€ ì°¾ê¸°
                    const coverImgEl = element.querySelector('.i_cover img, img[src*="cover"], img[alt*="í‘œì§€"]');
                    if (!coverImgEl) return;
                    
                    const coverImg = coverImgEl.getAttribute('src') || 
                                   coverImgEl.getAttribute('data-original') || 
                                   coverImgEl.getAttribute('data-src');
                    
                    if (!coverImg) return;

                    // ì €ì ì •ë³´ ì¶”ì¶œ
                    let author = 'ì •ë³´ ì—†ìŒ';
                    const authorEl = element.querySelector('.ss_book_list li, [class*="author"]');
                    if (authorEl) {
                        const authorText = authorEl.textContent.trim();
                        const authorMatch = authorText.match(/ì €ì[:\s]*([^|/\n]+)/i);
                        author = authorMatch ? authorMatch[1].trim() : authorText.replace(/^.*?ì €ì\s*:\s*/i, '').split('|')[0].trim();
                    }

                    const itemId = link ? link.match(/ItemId=(\d+)/)?.[1] : null;
                    const fullLink = link ? (link.startsWith('http') ? link : `https://www.aladin.co.kr${link}`) : null;
                    const fullCoverImg = coverImg.startsWith('http') ? coverImg : `https://www.aladin.co.kr${coverImg}`;

                    books.push({
                        title,
                        author: author || 'ì •ë³´ ì—†ìŒ',
                        coverImg: fullCoverImg,
                        link: fullLink,
                        itemId
                    });
                });

                if (books.length > 0) {
                    displayBooks(books);
                } else {
                    booksContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ”</div>
                            <div>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                showError('ì±… ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                booksContainer.innerHTML = '';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'ê²€ìƒ‰';
            }
        }

        function displayBooks(books) {
            const booksContainer = document.getElementById('booksContainer');
            
            booksContainer.innerHTML = books.map(book => `
                <div class="book-item">
                    <img src="${book.coverImg}" alt="${book.title}" class="book-cover" 
                         onerror="this.src='https://via.placeholder.com/80x120?text=No+Image'">
                    <div class="book-info">
                        <div>
                            <div class="book-title">${escapeHtml(book.title)}</div>
                            <div class="book-author">ì§€ì€ì´: ${escapeHtml(book.author)}</div>
                        </div>
                        <button class="save-btn" onclick="saveToNotion(${JSON.stringify(book).replace(/"/g, '&quot;')})">
                            Notionì— ì €ì¥
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function saveToNotion(book) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';

            const apiKey = document.getElementById('notionApiKey').value.trim();
            const databaseId = document.getElementById('notionDatabaseId').value.trim();

            if (!apiKey || !databaseId) {
                showError('Notion API Keyì™€ Database IDë¥¼ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”.');
                return;
            }

            // í•´ë‹¹ ì±…ì˜ ì €ì¥ ë²„íŠ¼ ì°¾ê¸°
            const bookItems = document.querySelectorAll('.book-item');
            let saveBtn = null;
            bookItems.forEach(item => {
                const title = item.querySelector('.book-title').textContent;
                if (title === book.title) {
                    saveBtn = item.querySelector('.save-btn');
                }
            });

            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.textContent = 'ì €ì¥ ì¤‘...';
            }

            try {
                // Notion API ì§ì ‘ í˜¸ì¶œ
                const response = await fetch('https://api.notion.com/v1/pages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        parent: {
                            database_id: databaseId,
                        },
                        properties: {
                            'ì œëª©': {
                                title: [
                                    {
                                        text: {
                                            content: book.title,
                                        },
                                    },
                                ],
                            },
                            'ì§€ì€ì´': {
                                rich_text: [
                                    {
                                        text: {
                                            content: book.author || 'ì •ë³´ ì—†ìŒ',
                                        },
                                    },
                                ],
                            },
                            'í‘œì§€': {
                                files: [
                                    {
                                        name: 'book-cover.jpg',
                                        external: {
                                            url: book.coverImg,
                                        },
                                    },
                                ],
                            },
                            ...(book.link && {
                                'ë§í¬': {
                                    url: book.link,
                                },
                            }),
                        },
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                if (saveBtn) {
                    saveBtn.textContent = 'âœ“ ì €ì¥ë¨';
                    saveBtn.style.background = '#10b981';
                    
                    // ì„±ê³µ ë©”ì‹œì§€ ì¶”ê°€
                    const successMsg = document.createElement('div');
                    successMsg.className = 'success-message';
                    successMsg.textContent = 'âœ“ ì±… ì •ë³´ê°€ Notionì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.';
                    errorContainer.appendChild(successMsg);
                    
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                }
            } catch (error) {
                console.error('Notion ì €ì¥ ì˜¤ë¥˜:', error);
                showError(error.message || 'Notionì— ì €ì¥í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Notionì— ì €ì¥';
                }
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
